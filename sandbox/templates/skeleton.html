{% load static i18n %}<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
    <head>{% spaceless %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block head_title %}Django Icomoon{% endblock head_title %}</title>
        <link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">
    {% endspaceless %}
    
    </head>

    <body>{% spaceless %}
        <div id="page-body" class="d-grid gap-3 p-3">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">Django Icomoon</a>
                    
                </div>
            </nav>
            <div id="page-content" class="container-xxl">
                {% block base_content %}{% endblock base_content %}
            </div>
        </div>
        
        <script src="{% static "js/main.js" %}"></script>
    {% endspaceless %}</body>
</html>
